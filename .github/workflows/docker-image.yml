name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - name: Run tests
      # For example, using `pytest`
      run: uv run pytest test_app.py -v -m "not slow"

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - uses: actions/checkout@v4
    - name: Set version
      id: version
      run: echo "version=$(date +%s)" >> $GITHUB_OUTPUT
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ai-yt-dlp-web:${{ steps.version.outputs.version }} --tag ai-yt-dlp-web:latest

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.build.outputs.version }}
        release_name: Release v${{ needs.build.outputs.version }}
        body: |
          Automated release from commit ${{ github.sha }}
          
          Docker image built and tagged as:
          - ai-yt-dlp-web:${{ needs.build.outputs.version }}
          - ai-yt-dlp-web:latest
        draft: false
        prerelease: false
